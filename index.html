<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="phone">
            <img src="./imagens/celular.png" alt="Imagem da tela de um celular">

        <div class="log">
           <div class="grupo">
            <img src="./imagens/logo-ig.png" class="logo" alt="logo do instagram">
            <div class="profile">
                <img src="./imagens/pp.jpg" alt="Foto de perfil">
            </div>
            <a href="https://www.instagram.com/natsmarinho/" target="_blank" class="instagram-login">Continue como natsmarinho</a>
            <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="grupo">
                <p class="not-ac">Não é natsmarinho?</p>
                <p class="not-ac"> <span class="link-blue">Alternar contas</span>
                ou
                <span class="link-blue">inscreva-se</span>
                </p>
            </div>
            <div class="get-app">
                <p class="get-a">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-d"></a>
                    <a href="#" class="app-d"></a>
                </div>
            </div>
        </div>
    </div>

</html>
